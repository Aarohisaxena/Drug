<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

<div class="container  my-4 mx-20 justify-content-center align-items-center">
<div class="container text-info" >
<h2 >Contact Us</h2>
</div>
<form>
<div class="form-group">
  <label for="exampleFormControlInput1">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="form-group">
  <label for="exampleFormControlSelect1">Select Query</label>
  <select class="form-control" id="exampleFormControlSelect1">
    <option>Drug-pathogen interaction</option>
    <option>Drug discovery</option>
    <option>Drug research</option>
    <option>Others</option>

  </select>
</div>
<div class="form-group row">
  <div class="col-sm-2">Are you a member?</div>
  <div class="col-sm-10">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck1">
      <label class="form-check-label" for="gridCheck1">
        Yes
      </label>
    </div>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-2">Are you a researcher?</div>
  <div class="col-sm-10">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck2">
      <label class="form-check-label" for="gridCheck2">
        Yes
      </label>
    </div>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-2">Are you from medical field?</div>
  <div class="col-sm-10">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck3">
      <label class="form-check-label" for="gridCheck3">
        Yes
      </label>
    </div>
  </div>
</div>


<div class="form-group">
  <label for="exampleFormControlTextarea1">Elaborate your concern</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<div class="form-group">
  <label for="exampleFormControlTextarea2">Tell us about yourself</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button class="btn btn-info">Submit</button>
</form>


</body>
</html>
